sudo: false
language: android
android:
  components:
    - build-tools-27
    #- android-26
    - add-on
    - extra
	- android-$ANDROID_EMULATOR_LEVEL
	- sys-img-armeabi-v7a-google_apis-$ANDROID_EMULATOR_LEVEL 

  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
	- '.+'

before_install:
- chmod +x gradlew
- yes | sdkmanager "platforms;android-27"

env:
  global:
    - ANDROID_API_LEVEL=27
    - ANDROID_EMULATOR_LEVEL=21
    - ANDROID_BUILD_TOOLS_VERSION=27.1.1
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TAG=google_apis
    - ADB_INSTALL_TIMEOUT=20

before_script:
  - echo no | android create avd --force -n test -t "android-"$ANDROID_EMULATOR_LEVEL --abi $ANDROID_ABI --tag $ANDROID_TAG
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  